<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
  <!-- Door Frame -->
  <rect x="10" y="5" width="30" height="40" rx="2" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="12" y="7" width="26" height="36" rx="1" fill="#f5f5f5" stroke="#666" stroke-width="1"/>
  
  <!-- Door Handle -->
  <circle cx="32" cy="25" r="2" fill="#333"/>
  
  <!-- Sensor on door frame -->
  <rect x="6" y="18" width="4" height="14" rx="1" fill="#4CAF50" stroke="#333" stroke-width="0.5"/>
  
  <!-- Sensor on door -->
  <rect x="12" y="20" width="3" height="10" rx="0.5" fill="#4CAF50" stroke="#333" stroke-width="0.5"/>
  
  <!-- Signal waves -->
  <path d="M 8 16 Q 4 25 8 34" fill="none" stroke="#4CAF50" stroke-width="0.8" opacity="0.6"/>
  <path d="M 6 14 Q 1 25 6 36" fill="none" stroke="#4CAF50" stroke-width="0.6" opacity="0.4"/>
