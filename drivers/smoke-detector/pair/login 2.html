<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1 data-i18n="pair.login.title">Login to XSense</h1>
  <p data-i18n="pair.login.description">Enter your XSense account credentials</p>

  <label for="username" data-i18n="pair.login.username">Email</label>
  <input id="username" type="email" value="" placeholder="your@email.com" />

  <label for="password" data-i18n="pair.login.password">Password</label>
  <input id="password" type="password" value="" />

  <button id="login" class="right" data-i18n="pair.login.button">Login</button>
</body>
</html>
